<!DOCTYPE html>
<html manifest="cache.manifest">
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="PenToolTool" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width, maximum-scale=1, user-scalable=0"/>

    <title>Pen Tool Tool3</title>
    <link rel="stylesheet" href="css/fontawesome-5-all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="app">
      <canvas id="canvas" resize keepalive="true"></canvas>
      <div id="gui-top">
        <div id="undo" class="fas fa-undo block"></div>
        <div id="redo" class="fas fa-redo block"></div>
        <div id="clear-canvas" class="fas fa-trash block"></div>
      </div>
      <div id="gui">
        <div class="command-rows">
          <ol id="commands" data-title="&#xf304;" class="commands blocks sortable"></ol>
          <!--<i class="fas fa-remove"></i>-->
        </div>
        <div class="component-columns">
          <ol id="components" data-title="&#xf1b3;" class="components blocks sortable"></ol>
        </div>
      </div>

      <div class="color-gui">
          <ol id="colors" data-title="&#xf53f;" class="colors blocks-vertical"></ol>
      </div>
      
    </div>
    <script src="lib/paper-full.min.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery-sortable-min.js"></script>
    <script src="js/commands.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
